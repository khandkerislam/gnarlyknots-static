<div id="contact-container">
    <div id="contact-content">
                <div class="post-15 page type-page status-publish hentry" id="post-15">
            <h1 class="entry-title">Contact</h1>
                <div class="entry-content">
                                                                    
                    <form action="https://khandkerislam.github.io/gnarlyknots-static/contact/" id="contactForm" method="post">
                        <ul class="contactform">
                        <li>
                            <label for="contactName">Name:</label>
                            <input type="text" name="contactName" id="contactName" value="" class="required requiredField" />
                                                    </li>

                        <li>
                            <label for="email">Email</label>
                            <input type="text" name="email" id="email" value="" class="required requiredField email" />
                                                    </li>

                        <li><label for="commentsText">Message:</label>
                            <textarea name="comments" id="commentsText" rows="20" cols="30" class="required requiredField"></textarea>
                                                    </li>

                        <li>
                            <input type="submit">Send email</input>
                        </li>
                    </ul>
                    <input type="hidden" name="submitted" id="submitted" value="true" />
                </form>
                        </div><!-- .entry-content -->
        </div><!-- .post -->
            </div><!-- #content -->
</div><!-- #container -->
